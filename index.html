<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 0 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .reel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #message {
            font-size: 2em;
            color: red;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="slot-machine">
        <div class="reel" id="reel1"><img src="img/7.jpg" alt="7"></div>
        <div class="reel" id="reel2"><img src="img/7.jpg" alt="7"></div>
        <div class="reel" id="reel3"><img src="img/7.jpg" alt="7"></div>
    </div>
    <button onclick="startSlotMachine()">Jouer</button>
    <div id="message"></div>

    <script>
        const images = ["img/7.jpg", "img/peinture.jpg", "img/bad.jfif", "img/pi.jpg", "img/twirling.jpg", "img/timebomb.jpg", "img/meche.jpg", "img/cuisine.jpg"];
        let reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
        let message = document.getElementById('message');

        function startSlotMachine() {
            message.textContent = '';
            let count = 0;
            let interval = setInterval(() => {
                for (let reel of reels) {
                    let randomImage = images[Math.floor(Math.random() * images.length)];
                    reel.innerHTML = `<img src="${randomImage}">`;
                }
                count++;
                if (count > 20) {
                    clearInterval(interval);
                    slowDown();
                }
            }, 200);
        }

        function slowDown() {
            let count = 0;
            let interval = setInterval(() => {
                for (let reel of reels) {
                    let randomImage = images[Math.floor(Math.random() * images.length)];
                    reel.innerHTML = `<img src="${randomImage}">`;
                }
                count++;
                if (count > 10) {
                    clearInterval(interval);
                    revealMessage();
                }
            }, 400);
        }

        function revealMessage() {
            reels[0].innerHTML = `<img src="img/bague.jpg">`;
            reels[1].innerHTML = `<img src="img/bague.jpg">`;
            reels[2].innerHTML = `<img src="img/bague.jpg">`;
            message.textContent = "On se marie !";
        }
    </script>
</body>
</html>
